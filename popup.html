<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/popup.js"></script>
    <link rel="stylesheet" href="css/spectre.min.css">
    <title>Link Shortener by Swarnadeep</title>
</head>
<body style="width: 380px;">
    <div class="card" style="padding: 15px;">
        <div class="toast toast-success d-hide" id="successMsg">
            Short link Generated Successfully.
          </div>
          <div class="toast toast-error d-hide">
          </div>
        <div class="form-group" id="longUrldiv">
            <label class="form-label" for="longUrl">Long URL <b>*</b></label>
            <input class="form-input" type="text" id="longUrl" placeholder="Enter the long URL...">
            <p class="form-input-hint d-hide" id="longUrlError" >Long URL is invalid/empty.</p>
        </div>
        <div class="container">
            <div class="columns">
              <button class="btn btn-primary column col-3" id="create">Create</button> &nbsp; &nbsp;
              <div class="loading d-hide"></div>
              <div class="form-group column col-7 tooltip" data-tooltip="Click to copy">
                <input class="form-input d-hide" id="shortUrl" style="width:auto" readonly/>
              </div>&nbsp;&nbsp;
              <figure class="avatar avatar-sm">
              <a href="https://github.com/iamswarnadeep/Link-Shortener-by-Swarnadeep" target="_blank">
                <img src="Images/GithubLogo.png" alt="GitHub Logo">
              </a>
              </figure>
            </div>
          </div> 
          <div class="form-group p-centered">
          <label class="form-label"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 -100 640 512"><path d="M362.8 8l-9.4 30.6-128 416L216 485.2 277.2 504l9.4-30.6 128-416L424 26.8 362.8 8zm71.9 136l22.6 22.6L546.7 256l-89.4 89.4L434.7 368 480 413.3l22.6-22.6 112-112L637.3 256l-22.6-22.6-112-112L480 98.7 434.7 144zM160 98.7l-22.6 22.6-112 112L2.7 256l22.6 22.6 112 112L160 413.3 205.3 368l-22.6-22.6L93.3 256l89.4-89.4L205.3 144 160 98.7z"/></svg> with <span class="text-error">‚ù§</span> by <a href="https://www.swarnadeep.xyz/" target="_blank">Swarnadeep Karmakar</a></label>
        </div>
    </div>    
</body>
</html>
